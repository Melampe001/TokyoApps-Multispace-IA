# Configuraci칩n de golangci-lint para an치lisis est치tico de Go
# Incluye los linters m치s importantes para calidad y seguridad

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - gosec
    - misspell
    - gocyclo
    - goimports
    - revive
    - unconvert
    - unparam
    - goconst
    - gocritic

linters-settings:
  gocyclo:
    min-complexity: 15
  
  govet:
    check-shadowing: true
  
  misspell:
    locale: US
  
  gosec:
    excludes:
      - G104  # Allow unhandled errors in defer statements
  
  revive:
    rules:
      - name: exported
        disabled: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
    
    # Exclude known issues in vendor
    - path: vendor/
      linters:
        - all

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
