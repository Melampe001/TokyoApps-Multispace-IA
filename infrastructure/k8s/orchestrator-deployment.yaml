apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokyo-ia-orchestrator
  namespace: tokyo-ia
  labels:
    app: tokyo-ia-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tokyo-ia-orchestrator
  template:
    metadata:
      labels:
        app: tokyo-ia-orchestrator
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      containers:
      - name: orchestrator
        image: ghcr.io/melampe001/tokyo-ia-orchestrator:v1.0.0
        imagePullPolicy: Always
        
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap/Secrets
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: AGENTS_SERVICE_URL
          value: "http://tokyo-ia-agents:80"
        
        envFrom:
        - configMapRef:
            name: tokyo-ia-config
        - secretRef:
            name: tokyo-ia-secrets
        
        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
      
      # Image pull secret for private registry
      imagePullSecrets:
      - name: regcred
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: tokyo-ia-orchestrator
  namespace: tokyo-ia
spec:
  type: ClusterIP
  selector:
    app: tokyo-ia-orchestrator
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tokyo-ia-orchestrator-hpa
  namespace: tokyo-ia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tokyo-ia-orchestrator
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max