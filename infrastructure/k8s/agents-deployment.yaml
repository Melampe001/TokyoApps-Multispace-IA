apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokyo-ia-agents
  namespace: tokyo-ia
  labels:
    app: tokyo-ia-agents
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tokyo-ia-agents
  template:
    metadata:
      labels:
        app: tokyo-ia-agents
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: agent
        image: ghcr.io/melampe001/tokyo-ia-agents:v1.0.0
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap/Secrets
        env:
        - name: AGENT_ENV
          value: "production"
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        envFrom:
        - configMapRef:
            name: tokyo-ia-config
        - secretRef:
            name: tokyo-ia-secrets
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      
      # Image pull secret for private registry
      imagePullSecrets:
      - name: regcred
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: tokyo-ia-agents
  namespace: tokyo-ia
spec:
  type: ClusterIP
  selector:
    app: tokyo-ia-agents
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http