<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo-IA PR Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-card .trend {
            font-size: 14px;
            margin-top: 5px;
        }
        .trend.up { color: #10b981; }
        .trend.down { color: #ef4444; }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chart-card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }
        .health-score {
            text-align: center;
            padding: 40px;
        }
        .health-score .score {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
        }
        .health-score .label {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
        .last-updated {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Tokyo-IA PR Metrics Dashboard</h1>
            <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh</button>
            <div class="last-updated">Last updated: <span id="lastUpdated">Loading...</span></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Open PRs</h3>
                <div class="value" id="totalPRs">--</div>
                <div class="trend down">â†“ Target: 25</div>
            </div>
            <div class="stat-card">
                <h3>Average Age</h3>
                <div class="value" id="avgAge">--</div>
                <div class="trend down">days</div>
            </div>
            <div class="stat-card">
                <h3>Stale PRs</h3>
                <div class="value" id="stalePRs">--</div>
                <div class="trend down">&gt;30 days</div>
            </div>
            <div class="stat-card">
                <h3>Health Score</h3>
                <div class="value" id="healthScore">--</div>
                <div class="trend" id="healthTrend">/100</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h2>PR Distribution by Priority</h2>
                <canvas id="priorityChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>PR Distribution by Size</h2>
                <canvas id="sizeChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>PR Age Distribution</h2>
                <canvas id="ageChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Weekly Trend</h2>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Mock data - replace with GitHub API calls
        const mockData = {
            totalPRs: 47,
            avgAge: 18.5,
            stalePRs: 3,
            healthScore: 62,
            byPriority: { P0: 0, P1: 4, P2: 15, P3: 28 },
            bySize: { XS: 3, S: 8, M: 12, L: 9, XL: 8, XXL: 7 },
            byAge: { '<7d': 18, '7-14d': 15, '14-30d': 11, '>30d': 3 },
            trend: [52, 50, 48, 47, 45, 43, 40]
        };

        function updateStats() {
            document.getElementById('totalPRs').textContent = mockData.totalPRs;
            document.getElementById('avgAge').textContent = mockData.avgAge;
            document.getElementById('stalePRs').textContent = mockData.stalePRs;
            document.getElementById('healthScore').textContent = mockData.healthScore;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }

        // Priority Chart
        new Chart(document.getElementById('priorityChart'), {
            type: 'doughnut',
            data: {
                labels: ['P0 Critical', 'P1 High', 'P2 Normal', 'P3 Low'],
                datasets: [{
                    data: Object.values(mockData.byPriority),
                    backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#10b981']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Size Chart
        new Chart(document.getElementById('sizeChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(mockData.bySize),
                datasets: [{
                    label: 'PRs',
                    data: Object.values(mockData.bySize),
                    backgroundColor: '#667eea'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Age Distribution Chart
        new Chart(document.getElementById('ageChart'), {
            type: 'pie',
            data: {
                labels: Object.keys(mockData.byAge),
                datasets: [{
                    data: Object.values(mockData.byAge),
                    backgroundColor: ['#10b981', '#3b82f6', '#f59e0b', '#ef4444']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Trend Chart
        new Chart(document.getElementById('trendChart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7'],
                datasets: [{
                    label: 'Open PRs',
                    data: mockData.trend,
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        function refreshData() {
            // TODO: Fetch from GitHub API
            updateStats();
        }

        // Initial load
        updateStats();
        
        // Auto-refresh every 5 minutes
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
