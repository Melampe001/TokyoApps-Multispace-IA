name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies (server-mcp)
        working-directory: server-mcp
        run: npm ci || npm install
        continue-on-error: true
      
      - name: Install dependencies (web)
        working-directory: web
        run: npm ci || npm install
        continue-on-error: true
      
      - name: Lint (server-mcp)
        working-directory: server-mcp
        run: npm run lint || echo "Lint not configured"
        continue-on-error: true
      
      - name: Lint (web)
        working-directory: web
        run: npm run lint || echo "Lint not configured"
        continue-on-error: true
      
      - name: Build (web)
        working-directory: web
        run: npm run build || echo "Build not configured"
        continue-on-error: true
      
      - name: Test (server-mcp)
        working-directory: server-mcp
        run: npm test || echo "Tests not configured"
        continue-on-error: true
      
      - name: Test (web)
        working-directory: web
        run: npm test || echo "Tests not configured"
        continue-on-error: true

  android-build:
    name: Android Build Check
    runs-on: ubuntu-latest
    if: false  # Enabled when app/ directory exists
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build debug APK
        run: ./gradlew assembleDebug
      
      - name: Run tests
        run: ./gradlew test
