name: ðŸ§ª CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run go fmt check
        run: make fmt-check
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run tests with race detector
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: go
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov ruff
      
      - name: Run Ruff linting
        run: ruff check lib/
        continue-on-error: true
      
      - name: Run pytest with coverage
        run: |
          pytest --cov=lib --cov-report=xml --cov-report=term-missing || echo "No Python tests found"
        env:
          # Mock API keys for tests - tests should handle missing keys gracefully
          ANTHROPIC_API_KEY: mock-key-for-testing
          OPENAI_API_KEY: mock-key-for-testing
          GROQ_API_KEY: mock-key-for-testing
          GOOGLE_API_KEY: mock-key-for-testing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: python
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  lint:
    name: Go Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --config=.golangci.yml

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
      
      - name: Build all binaries
        run: make build-all
      
      - name: Verify binaries
        run: |
          ls -lh bin/
          file bin/tokyo-ia
          file bin/registry-api
          file bin/elite
          file bin/ai-api

  database:
    name: Database Schema Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: tokyoia_test
          POSTGRES_USER: tokyoia
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      
      - name: Test schema creation
        run: |
          PGPASSWORD=test_password psql -h localhost -U tokyoia -d tokyoia_test -f db/schema.sql
        
      - name: Verify tables created
        run: |
          PGPASSWORD=test_password psql -h localhost -U tokyoia -d tokyoia_test -c "\dt"
      
      - name: Test connection pooling
        run: |
          for i in {1..10}; do
            PGPASSWORD=test_password psql -h localhost -U tokyoia -d tokyoia_test -c "SELECT COUNT(*) FROM agents;" &
          done
          wait
          echo "Connection pool test completed"
