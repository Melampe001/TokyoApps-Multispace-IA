name: ðŸ‘¥ Auto-Assign Reviewers

# Automatically assign reviewers to pull requests
# Uses configuration from .github/auto_assign.yml

on:
  pull_request:
    types: [opened, ready_for_review]

# Minimal permissions
permissions:
  contents: read
  pull-requests: write

jobs:
  assign-reviewers:
    name: Assign Reviewers
    runs-on: ubuntu-latest
    # Don't run on draft PRs
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Auto-assign reviewers
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/auto_assign.yml'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create summary
        run: |
          echo "### ðŸ‘¥ Reviewers Assigned" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Reviewers have been automatically assigned based on:" >> $GITHUB_STEP_SUMMARY
          echo "- Files changed in the PR" >> $GITHUB_STEP_SUMMARY
          echo "- Reviewer availability" >> $GITHUB_STEP_SUMMARY
          echo "- Round-robin distribution" >> $GITHUB_STEP_SUMMARY
