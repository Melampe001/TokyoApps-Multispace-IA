name: üè∑Ô∏è Auto Label PR

# Automatically label pull requests based on changed files
# Uses the labeler action with configuration from .github/labeler.yml

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Minimal permissions: only needs to read contents and write pull-requests
permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Label PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for proper file change detection

      - name: Apply labels based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true  # Remove labels that no longer match

      - name: Apply size labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get PR details
            const pr = context.payload.pull_request;
            const additions = pr.additions || 0;
            const deletions = pr.deletions || 0;
            const totalChanges = additions + deletions;
            
            // Define size thresholds
            let sizeLabel = '';
            if (totalChanges < 10) {
              sizeLabel = 'size/XS';
            } else if (totalChanges < 50) {
              sizeLabel = 'size/S';
            } else if (totalChanges < 250) {
              sizeLabel = 'size/M';
            } else if (totalChanges < 500) {
              sizeLabel = 'size/L';
            } else {
              sizeLabel = 'size/XL';
            }
            
            // Add needs-review for large PRs
            const labels = [sizeLabel];
            if (totalChanges >= 500) {
              labels.push('needs-review');
            }
            
            // Check for breaking changes in title or body
            const title = pr.title.toLowerCase();
            const body = (pr.body || '').toLowerCase();
            if (title.includes('breaking') || body.includes('breaking change')) {
              labels.push('breaking-change');
            }
            
            // Apply labels
            try {
              // First, remove old size labels
              const currentLabels = await github.rest.issues.listLabelsOnIssue({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });
              
              const oldSizeLabels = currentLabels.data
                .filter(label => label.name.startsWith('size/'))
                .map(label => label.name);
              
              for (const oldLabel of oldSizeLabels) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  name: oldLabel
                }).catch(() => {}); // Ignore errors if label doesn't exist
              }
              
              // Add new labels
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
              
              console.log(`Applied labels: ${labels.join(', ')}`);
              console.log(`Total changes: ${totalChanges} (+${additions}/-${deletions})`);
            } catch (error) {
              console.error('Error applying labels:', error);
            }
