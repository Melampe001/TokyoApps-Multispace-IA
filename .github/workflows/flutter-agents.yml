name: Flutter Agents CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'flutter_app/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'flutter_app/**'

jobs:
  analyze:
    name: Analyze Flutter Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify formatting
        run: dart format --set-exit-if-changed .
      
      - name: Analyze code
        run: flutter analyze
  
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: flutter_app/coverage/lcov.info
          flags: flutter
          name: flutter-agents
  
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    defaults:
      run:
        working-directory: flutter_app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build debug APK
        run: flutter build apk --debug
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: tokyo-ia-debug.apk
          path: flutter_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run dependency audit
        run: dart pub audit || true
      
      - name: Check for known vulnerabilities
        run: flutter pub outdated || true
