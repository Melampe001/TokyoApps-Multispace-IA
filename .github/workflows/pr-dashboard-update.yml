name: ðŸ“Š Update PR Metrics Dashboard

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Collect metrics
        id: metrics
        uses: actions/github-script@v7
        with:
          # Note: Metrics are collected for potential future use
          # Currently, only the timestamp is updated in the dashboard
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            const metrics = {
              total: prs.data.length,
              stale: prs.data.filter(pr => {
                const age = (new Date() - new Date(pr.created_at)) / (1000 * 60 * 60 * 24);
                return age > 30;
              }).length
            };

            core.setOutput('total', metrics.total);
            core.setOutput('stale', metrics.stale);

      - name: Update dashboard timestamp
        run: |
          # Update only the timestamp in the existing dashboard
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i "s/> \*\*Last Updated:\*\* .*/> **Last Updated:** $TIMESTAMP/" .github/dashboards/PR_METRICS_DASHBOARD.md

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/dashboards/PR_METRICS_DASHBOARD.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Update dashboard timestamp"
          git push
