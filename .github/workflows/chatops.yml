# ChatOps Workflow
# Execute commands from issue/PR comments
# Security: Only allows commands from repository collaborators

name: ChatOps

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

# Limit permissions at workflow level
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  parse-command:
    name: ğŸ¤– Parse Command
    runs-on: ubuntu-latest
    if: startsWith(github.event.comment.body, '/')
    permissions:
      contents: read
    outputs:
      command: ${{ steps.parse.outputs.command }}
      args: ${{ steps.parse.outputs.args }}
      is_pr: ${{ steps.check.outputs.is_pr }}
      is_authorized: ${{ steps.auth.outputs.authorized }}
    steps:
      - name: Check authorization
        id: auth
        uses: actions/github-script@v7
        with:
          script: |
            // Check if the commenter is a collaborator
            const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.payload.comment.user.login
            });
            
            const authorized = ['admin', 'write', 'maintain'].includes(permission.permission);
            core.setOutput('authorized', authorized.toString());
            
            if (!authorized) {
              console.log(`User ${context.payload.comment.user.login} is not authorized (permission: ${permission.permission})`);
            }
            
      - name: Parse command
        id: parse
        if: steps.auth.outputs.authorized == 'true'
        run: |
          # Use environment variable to avoid injection
          BODY="${COMMENT_BODY}"
          COMMAND=$(echo "$BODY" | head -n1 | cut -d' ' -f1 | tr -cd '[:alnum:]/')
          ARGS=$(echo "$BODY" | head -n1 | cut -d' ' -f2-)
          echo "command=$COMMAND" >> $GITHUB_OUTPUT
          echo "args=$ARGS" >> $GITHUB_OUTPUT
          echo "Parsed command: $COMMAND"
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
          
      - name: Check if PR
        id: check
        if: steps.auth.outputs.authorized == 'true'
        run: |
          if [ -n "${{ github.event.issue.pull_request }}" ]; then
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

  run-tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: parse-command
    if: needs.parse-command.outputs.command == '/test' && needs.parse-command.outputs.is_authorized == 'true'
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Only checkout the base branch, not untrusted PR code
          ref: ${{ github.event.repository.default_branch }}
          persist-credentials: false
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run tests
        id: tests
        run: |
          pytest -v --tb=short 2>&1 | tee test-output.txt || true
          
      - name: Comment results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('test-output.txt', 'utf8');
            const truncated = output.length > 60000 ? output.substring(0, 60000) + '\n...(truncated)' : output;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ§ª Test Results\n\n\`\`\`\n${truncated}\n\`\`\``
            });

  run-lint:
    name: ğŸ” Run Lint
    runs-on: ubuntu-latest
    needs: parse-command
    if: needs.parse-command.outputs.command == '/lint' && needs.parse-command.outputs.is_authorized == 'true'
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Only checkout the base branch, not untrusted PR code
          ref: ${{ github.event.repository.default_branch }}
          persist-credentials: false
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install linting tools
        run: pip install black flake8 isort
        
      - name: Run lint
        id: lint
        run: |
          {
            echo "## Black"
            black --check --diff . 2>&1 || true
            echo ""
            echo "## Flake8"
            flake8 . 2>&1 || true
            echo ""
            echo "## isort"
            isort --check-only --diff . 2>&1 || true
          } > lint-output.txt
          
      - name: Comment results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('lint-output.txt', 'utf8');
            const truncated = output.length > 60000 ? output.substring(0, 60000) + '\n...(truncated)' : output;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ” Lint Results\n\n\`\`\`\n${truncated}\n\`\`\``
            });

  run-coverage:
    name: ğŸ“Š Run Coverage
    runs-on: ubuntu-latest
    needs: parse-command
    if: needs.parse-command.outputs.command == '/coverage' && needs.parse-command.outputs.is_authorized == 'true'
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Only checkout the base branch, not untrusted PR code
          ref: ${{ github.event.repository.default_branch }}
          persist-credentials: false
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run coverage
        run: |
          pytest --cov=. --cov-report=term-missing 2>&1 | tee coverage-output.txt || echo "No tests found"
          
      - name: Comment results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('coverage-output.txt', 'utf8');
            const truncated = output.length > 60000 ? output.substring(0, 60000) + '\n...(truncated)' : output;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“Š Coverage Report\n\n\`\`\`\n${truncated}\n\`\`\``
            });

  help:
    name: â“ Help
    runs-on: ubuntu-latest
    needs: parse-command
    if: needs.parse-command.outputs.command == '/help' && needs.parse-command.outputs.is_authorized == 'true'
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Post help
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ¤– ChatOps Commands
              
            | Command | Description |
            |---------|-------------|
            | \`/test\` | Run pytest suite |
            | \`/lint\` | Run linting (black, flake8, isort) |
            | \`/coverage\` | Run tests with coverage report |
            | \`/help\` | Show this help message |
            
            ### Examples
            - \`/test\` - Run all tests
            - \`/lint\` - Check code style
            - \`/coverage\` - Get coverage report
            
            **Note:** Only repository collaborators can use these commands.`
            });
