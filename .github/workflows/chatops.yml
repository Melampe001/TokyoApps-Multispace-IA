# ChatOps Workflow
# Execute commands from issue/PR comments

name: ChatOps

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  parse-command:
    name: ğŸ¤– Parse Command
    runs-on: ubuntu-latest
    if: startsWith(github.event.comment.body, '/')
    outputs:
      command: ${{ steps.parse.outputs.command }}
      args: ${{ steps.parse.outputs.args }}
      is_pr: ${{ steps.check.outputs.is_pr }}
    steps:
      - name: Parse command
        id: parse
        run: |
          BODY="${{ github.event.comment.body }}"
          COMMAND=$(echo "$BODY" | head -n1 | cut -d' ' -f1)
          ARGS=$(echo "$BODY" | head -n1 | cut -d' ' -f2-)
          echo "command=$COMMAND" >> $GITHUB_OUTPUT
          echo "args=$ARGS" >> $GITHUB_OUTPUT
          echo "Parsed command: $COMMAND with args: $ARGS"
          
      - name: Check if PR
        id: check
        run: |
          if [ -n "${{ github.event.issue.pull_request }}" ]; then
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

  run-tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: parse-command
    if: needs.parse-command.outputs.command == '/test'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run tests
        id: tests
        run: |
          pytest -v --tb=short 2>&1 | tee test-output.txt || true
          
      - name: Comment results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('test-output.txt', 'utf8');
            const truncated = output.length > 60000 ? output.substring(0, 60000) + '\n...(truncated)' : output;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ§ª Test Results\n\n\`\`\`\n${truncated}\n\`\`\``
            });

  run-lint:
    name: ğŸ” Run Lint
    runs-on: ubuntu-latest
    needs: parse-command
    if: needs.parse-command.outputs.command == '/lint'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install linting tools
        run: pip install black flake8 isort
        
      - name: Run lint
        id: lint
        run: |
          {
            echo "## Black"
            black --check --diff . 2>&1 || true
            echo ""
            echo "## Flake8"
            flake8 . 2>&1 || true
            echo ""
            echo "## isort"
            isort --check-only --diff . 2>&1 || true
          } > lint-output.txt
          
      - name: Comment results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('lint-output.txt', 'utf8');
            const truncated = output.length > 60000 ? output.substring(0, 60000) + '\n...(truncated)' : output;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ” Lint Results\n\n\`\`\`\n${truncated}\n\`\`\``
            });

  run-coverage:
    name: ğŸ“Š Run Coverage
    runs-on: ubuntu-latest
    needs: parse-command
    if: needs.parse-command.outputs.command == '/coverage'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run coverage
        run: |
          pytest --cov=. --cov-report=term-missing 2>&1 | tee coverage-output.txt || echo "No tests found"
          
      - name: Comment results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('coverage-output.txt', 'utf8');
            const truncated = output.length > 60000 ? output.substring(0, 60000) + '\n...(truncated)' : output;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“Š Coverage Report\n\n\`\`\`\n${truncated}\n\`\`\``
            });

  help:
    name: â“ Help
    runs-on: ubuntu-latest
    needs: parse-command
    if: needs.parse-command.outputs.command == '/help'
    steps:
      - name: Post help
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ¤– ChatOps Commands
              
            | Command | Description |
            |---------|-------------|
            | \`/test\` | Run pytest suite |
            | \`/lint\` | Run linting (black, flake8, isort) |
            | \`/coverage\` | Run tests with coverage report |
            | \`/help\` | Show this help message |
            
            ### Examples
            - \`/test\` - Run all tests
            - \`/lint\` - Check code style
            - \`/coverage\` - Get coverage report`
            });
