name: ðŸ“ Release Drafter

# Automatically draft release notes based on merged PRs
# Updates draft release whenever PRs are merged to main

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
  workflow_dispatch:  # Allow manual trigger

# Minimal permissions
permissions:
  contents: write
  pull-requests: read

jobs:
  update-release-draft:
    name: Update Release Draft
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Update release draft
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          disable-autolabeler: false  # Enable autolabeling
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create summary
        run: |
          echo "### ðŸ“ Release Notes Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Draft release notes have been updated based on recent changes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View Draft**: [Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
