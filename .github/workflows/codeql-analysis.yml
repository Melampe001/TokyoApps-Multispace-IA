name: ðŸ”’ CodeQL Advanced Security Analysis

# Advanced security scanning with CodeQL for multiple languages
# Scans on push to main, PRs, and weekly schedule
# Generates SARIF reports and integrates with GitHub Security tab

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 6:00 UTC
    - cron: '0 6 * * 1'

# Minimal permissions for security
permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        # Analyze Go, Python, and JavaScript/TypeScript
        language: ['go', 'python', 'javascript']
        include:
          - language: go
            build-mode: autobuild
          - language: python
            build-mode: none
          - language: javascript
            build-mode: none
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for better analysis
      
      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-extended for deeper analysis
          queries: +security-extended,security-and-quality
          # Custom CodeQL configuration for specific checks
          config: |
            paths-ignore:
              - 'testing/**'
              - 'examples/**'
              - 'docs/**'
              - '**/vendor/**'
              - '**/node_modules/**'
            paths:
              - 'cmd/**'
              - 'internal/**'
              - 'lib/**'
              - 'agents/**'
              - 'orchestrator/**'
              - 'web/**'
              - 'app/**'
      
      # Set up language-specific dependencies
      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
      
      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Set up Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      
      - name: Install JavaScript dependencies
        if: matrix.language == 'javascript'
        run: |
          if [ -f web/package.json ]; then
            cd web && npm ci
          fi
      
      # Build the code if needed (Go uses autobuild)
      - name: Autobuild
        if: matrix.build-mode == 'autobuild'
        uses: github/codeql-action/autobuild@v3
      
      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: sarif-results
          upload: true
          # Upload to Security tab
          upload-database: true
      
      # Upload SARIF file as artifact for review
      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: sarif-results/${{ matrix.language }}.sarif
          retention-days: 30
      
      # Create a summary of findings
      - name: Create analysis summary
        if: always()
        run: |
          echo "### CodeQL Analysis Complete for ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Language**: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Mode**: ${{ matrix.build-mode }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Queries**: security-extended, security-and-quality" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the [Security tab](https://github.com/${{ github.repository }}/security) for detailed results." >> $GITHUB_STEP_SUMMARY

  # Report overall status
  security-summary:
    name: Security Analysis Summary
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Create PR comment with security status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const conclusion = '${{ needs.analyze.result }}';
            const emoji = conclusion === 'success' ? 'âœ…' : 'âš ï¸';
            
            const body = `## ${emoji} CodeQL Security Analysis
            
            **Status**: ${conclusion.toUpperCase()}
            
            CodeQL has analyzed the following languages:
            - ðŸ¹ Go (security-extended, security-and-quality)
            - ðŸ Python (security-extended, security-and-quality)
            - ðŸ“œ JavaScript/TypeScript (security-extended, security-and-quality)
            
            ${conclusion === 'success' 
              ? 'âœ… No high-severity vulnerabilities detected.'
              : 'âš ï¸ Please review the Security tab for findings.'}
            
            For detailed results, check:
            - [Security Alerts](https://github.com/${context.repo.owner}/${context.repo.repo}/security/code-scanning)
            - [Action Run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CodeQL Security Analysis')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
