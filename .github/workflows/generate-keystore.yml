name: Generate Keystore Documentation

on:
  workflow_dispatch:

jobs:
  document:
    runs-on: ubuntu-latest
    steps:
      - name: Document Keystore Generation
        run: |
          echo "==================================================="
          echo "KEYSTORE GENERATION INSTRUCTIONS"
          echo "==================================================="
          echo ""
          echo "Para generar el keystore de producción, ejecuta localmente:"
          echo ""
          echo "keytool -genkey -v -keystore release.keystore -alias key0 -keyalg RSA -keysize 2048 -validity 10000"
          echo ""
          echo "==================================================="
          echo "GITHUB SECRETS CONFIGURATION"
          echo "==================================================="
          echo ""
          echo "Luego configura los siguientes GitHub Secrets en:"
          echo "Settings → Secrets and variables → Actions → New repository secret"
          echo ""
          echo "Secrets requeridos:"
          echo "- KEYSTORE_FILE (path al archivo, ej: /path/to/release.keystore)"
          echo "- KEYSTORE_PASSWORD (password del keystore)"
          echo "- KEY_ALIAS (alias de la key, ej: key0)"
          echo "- KEY_PASSWORD (password de la key)"
          echo ""
          echo "==================================================="
          echo "IMPORTANTE - SEGURIDAD"
          echo "==================================================="
          echo ""
          echo "⚠️  NUNCA comitees el keystore al repositorio"
          echo "⚠️  Guarda el keystore en múltiples ubicaciones seguras"
          echo "⚠️  Guarda todos los passwords en un gestor de contraseñas"
          echo "⚠️  Si pierdes el keystore, nunca podrás actualizar la app"
          echo ""
          echo "==================================================="
