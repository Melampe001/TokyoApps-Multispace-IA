# Release Workflow
# Automated versioning and release management

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        default: false
        type: boolean

# Default permissions
permissions:
  contents: read

jobs:
  validate:
    name: âœ… Validate Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .[dev] || pip install -e .; fi
          
      - name: Run tests
        run: pytest -v || echo "No tests found"

  build:
    name: ðŸ“¦ Build Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
          
      - name: Build package
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m build
          else
            mkdir -p dist
            echo "No build configuration found" > dist/README.txt
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: dist/

  changelog:
    name: ðŸ“ Generate Changelog
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" HEAD)
          else
            CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi
          
          # Escape for GitHub Actions
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [validate, build, changelog]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: dist/
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ needs.validate.outputs.version }}
          body: |
            ## ðŸŽ‰ Release v${{ needs.validate.outputs.version }}
            
            ### ðŸ“‹ Changes
            ${{ needs.changelog.outputs.changelog }}
            
            ### ðŸ“¦ Installation
            ```bash
            pip install tokyo-ia==${{ needs.validate.outputs.version }}
            ```
            
            ### ðŸ”— Links
            - [Documentation](https://github.com/${{ github.repository }}/wiki)
            - [Issues](https://github.com/${{ github.repository }}/issues)
          files: dist/*
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true

  publish-pypi:
    name: ðŸ“¤ Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: dist/
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
        continue-on-error: true

  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [release]
    if: always()
    steps:
      - name: Release notification
        run: |
          echo "## ðŸŽ‰ Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ needs.release.result }}" >> $GITHUB_STEP_SUMMARY
