# Lint Workflow
# Run linting on Python code

name: Lint

on:
  push:
    branches: [main, develop]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.flake8'
      - '.pylintrc'
  pull_request:
    branches: [main, develop]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.flake8'
      - '.pylintrc'

# Default permissions
permissions:
  contents: read

jobs:
  lint:
    name: ðŸ” Python Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy pylint
          
      - name: Check formatting with Black
        id: black
        run: |
          black --check --diff . 2>&1 | tee black-output.txt || true
          if black --check . 2>/dev/null; then
            echo "status=pass" >> $GITHUB_OUTPUT
          else
            echo "status=fail" >> $GITHUB_OUTPUT
          fi
          
      - name: Check import order with isort
        id: isort
        run: |
          isort --check-only --diff . 2>&1 | tee isort-output.txt || true
          if isort --check-only . 2>/dev/null; then
            echo "status=pass" >> $GITHUB_OUTPUT
          else
            echo "status=fail" >> $GITHUB_OUTPUT
          fi
          
      - name: Lint with flake8
        id: flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics 2>&1 | tee flake8-output.txt
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics >> flake8-output.txt
          
      - name: Lint with pylint
        id: pylint
        run: |
          find . -name "*.py" -type f | head -20 | xargs pylint --exit-zero 2>&1 | tee pylint-output.txt || true
          
      - name: Type check with mypy
        id: mypy
        run: |
          mypy . --ignore-missing-imports 2>&1 | tee mypy-output.txt || true
        continue-on-error: true
          
      - name: Create summary
        run: |
          echo "## ðŸ” Lint Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Black | ${{ steps.black.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| isort | ${{ steps.isort.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| flake8 | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| pylint | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| mypy | âœ… |" >> $GITHUB_STEP_SUMMARY

  auto-fix:
    name: ðŸ”§ Auto-fix (if needed)
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install tools
        run: pip install black isort
        
      - name: Auto-format
        run: |
          black . || true
          isort . || true
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: Auto-format code with black and isort"
          git push
