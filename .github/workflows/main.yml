# Tokyo-IA CI Workflow
# Flujo mínimo de integración continua para Go y validación básica
name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Format check
        run: make fmt-check

      - name: Run tests
        run: make test

      - name: Build
        run: make build
