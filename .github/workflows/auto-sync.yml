# Auto Sync Bot
# Automatically syncs forks and branches

name: Auto Sync

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-fork:
    name: üîÑ Sync Fork with Upstream
    runs-on: ubuntu-latest
    if: github.repository != github.event.repository.parent.full_name
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync fork
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add upstream if this is a fork
          if [ -n "${{ github.event.repository.parent.clone_url }}" ]; then
            git remote add upstream ${{ github.event.repository.parent.clone_url }} || true
            git fetch upstream
            git checkout main
            git merge upstream/main --no-edit || echo "Already up to date"
            git push origin main
            echo "‚úÖ Synced with upstream"
          else
            echo "‚ÑπÔ∏è Not a fork, skipping sync"
          fi

  cleanup-branches:
    name: üßπ Cleanup Merged Branches
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete merged branches
        uses: actions/github-script@v7
        with:
          script: |
            const { data: branches } = await github.rest.repos.listBranches({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            const protectedBranches = ['main', 'master', 'develop', 'dev'];
            let deleted = 0;
            
            for (const branch of branches) {
              if (protectedBranches.includes(branch.name)) continue;
              if (branch.protected) continue;
              
              // Check if branch is merged
              try {
                const { data: comparison } = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: 'main',
                  head: branch.name
                });
                
                // If behind or at main and no ahead commits, it's merged
                if (comparison.ahead_by === 0) {
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `heads/${branch.name}`
                  });
                  console.log(`üóëÔ∏è Deleted merged branch: ${branch.name}`);
                  deleted++;
                }
              } catch (e) {
                console.log(`Skipping ${branch.name}: ${e.message}`);
              }
            }
            
            console.log(`‚úÖ Cleaned up ${deleted} merged branches`);

  sync-labels:
    name: üè∑Ô∏è Sync Labels
    runs-on: ubuntu-latest
    steps:
      - name: Sync standard labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'documentation', color: '0075ca', description: 'Improvements or additions to documentation' },
              { name: 'good first issue', color: '7057ff', description: 'Good for newcomers' },
              { name: 'help wanted', color: '008672', description: 'Extra attention is needed' },
              { name: 'priority: high', color: 'b60205', description: 'High priority' },
              { name: 'priority: medium', color: 'fbca04', description: 'Medium priority' },
              { name: 'priority: low', color: '0e8a16', description: 'Low priority' },
              { name: 'size/S', color: 'c2e0c6', description: 'Small change' },
              { name: 'size/M', color: 'fef2c0', description: 'Medium change' },
              { name: 'size/L', color: 'f9d0c4', description: 'Large change' },
              { name: 'size/XL', color: 'e99695', description: 'Very large change' },
              { name: 'wip', color: 'ffc107', description: 'Work in progress' },
              { name: 'blocked', color: 'd93f0b', description: 'Blocked by something' },
              { name: 'needs-review', color: '5319e7', description: 'Needs code review' },
              { name: 'auto-merge', color: '0e8a16', description: 'Auto-merge when ready' }
            ];
            
            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ...label
                });
                console.log(`‚úÖ Created label: ${label.name}`);
              } catch (e) {
                if (e.status === 422) {
                  // Label exists, update it
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ...label
                  });
                  console.log(`üîÑ Updated label: ${label.name}`);
                }
              }
            }
