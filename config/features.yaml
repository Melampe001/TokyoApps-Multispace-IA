# Tokyo-IA Features Configuration
# This file controls which features are enabled and their settings

# ============================================================================
# Phase 1: AI Intelligence & Learning
# ============================================================================

reinforcement_learning:
  enabled: false  # Not yet implemented
  learning_rate: 0.001
  replay_buffer_size: 10000
  gamma: 0.99
  batch_size: 32

cost_prediction:
  enabled: true
  model_path: "training/cost_predictor/models/cost_predictor_v1.json"
  confidence_threshold: 0.85
  auto_optimize: true
  alert_threshold: 0.10  # Alert if cost > $0.10

code_dna:
  enabled: false  # Not yet implemented
  analysis_depth: "deep"
  pattern_detection: true
  health_score_threshold: 70

# ============================================================================
# Phase 2: Security & Monitoring
# ============================================================================

security:
  enabled: true
  scan_on_commit: true
  scan_on_pr: true
  compliance_standards:
    - SOC2
    - GDPR
    - HIPAA
    - PCI-DSS
    - ISO27001
  vulnerability_db:
    auto_update: true
    update_interval: 86400  # 24 hours
  severity_thresholds:
    critical: "fail"  # Fail build on critical
    high: "warn"      # Warn on high
    medium: "info"    # Info on medium
    low: "info"       # Info on low

predictive_analytics:
  enabled: false  # Not yet implemented
  anomaly_detection: true
  forecasting_window: 168  # hours (7 days)
  alert_threshold: 0.8

# ============================================================================
# Phase 3: UI/UX Revolution
# ============================================================================

theme:
  name: "tokyo-neon"
  enabled: false  # Not yet implemented
  animations: true
  glow_effects: true
  glassmorphism: true
  dark_mode: true

gamification:
  enabled: false  # Not yet implemented
  points_per_pr: 10
  points_per_issue: 5
  points_per_review: 3
  achievement_notifications: true
  leaderboard_public: true

collaboration:
  enabled: false  # Not yet implemented
  real_time_presence: true
  integrated_chat: true
  pair_programming: true
  code_annotations: true

# ============================================================================
# Phase 4: Voice & Mobile
# ============================================================================

voice:
  enabled: false  # Not yet implemented
  wake_word: "hey tokyo"
  languages:
    - en
    - es
    - ja
  offline_mode: true
  voice_feedback: true

notifications:
  enabled: true
  smart_routing: true
  context_aware: true
  do_not_disturb:
    enabled: true
    start_hour: 22
    end_hour: 8
  priority_detection: true
  batch_similar: true

# ============================================================================
# Phase 5: Developer Experience
# ============================================================================

ide_extensions:
  vscode:
    enabled: false  # Not yet implemented
    inline_review: true
    test_generation: true
    auto_documentation: true
  intellij:
    enabled: false  # Not yet implemented
    kotlin_optimizations: true
    android_studio_support: true

i18n:
  enabled: false  # Not yet implemented
  default_language: "en"
  supported_languages:
    - en  # English
    - es  # Español
    - ja  # 日本語
    - fr  # Français
    - de  # Deutsch
    - zh  # 中文
    - pt  # Português
    - ru  # Русский
    - ko  # 한국어
  auto_translate: false

# ============================================================================
# API Configuration
# ============================================================================

api:
  base_url: "http://localhost:8080"
  timeout: 30
  rate_limit:
    enabled: true
    requests_per_minute: 60
  authentication:
    type: "jwt"
    token_expiry: 3600

# ============================================================================
# Monitoring & Logging
# ============================================================================

monitoring:
  enabled: true
  metrics_interval: 60  # seconds
  log_level: "info"
  trace_requests: true

logging:
  level: "info"
  format: "json"
  output: "stdout"
  file_output: "/var/log/tokyo-ia/app.log"
  max_size_mb: 100
  max_backups: 10

# ============================================================================
# Performance
# ============================================================================

performance:
  cache_enabled: true
  cache_ttl: 300  # seconds
  max_concurrent_requests: 10
  request_timeout: 30

# ============================================================================
# Database (Future)
# ============================================================================

database:
  enabled: false
  type: "postgresql"
  host: "localhost"
  port: 5432
  database: "tokyo_ia"
  pool_size: 10
